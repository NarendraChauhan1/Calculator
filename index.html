<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="funs">
        <div class="logo">CASIO</div>
        <div class="kee esc">Esc/Clear</div>
        <div class="kee backspace">backspace</div>
      </div>
      <div class="buttons">
        <div class="firstLine">
          <div class="numLock keySetOne">num lock OFF</div>
          <div class="divide operator keySetOne">/</div>
          <div class="multipy operator keySetOne">*</div>
          <div class="subtract operator keySetOne">-</div>
        </div>
      </div>
      <div class="containerTwo">
        <div class="setOne">
          <div class="secondLine">
            <div class="seven number keySetOne">7</div>
            <div class="eight number keySetOne">8</div>
            <div class="nine number keySetOne">9</div>
          </div>
          <div class="thirdLine">
            <div class="four number keySetOne">4</div>
            <div class="five number keySetOne">5</div>
            <div class="six number keySetOne">6</div>
          </div>
          <div class="fourthLine">
            <div class="one number keySetOne">1</div>
            <div class="two number keySetOne">2</div>
            <div class="three number keySetOne">3</div>
          </div>
          <div class="fifthLine">
            <div class="zero number keySetZero">0</div>
            <div class="dot number keySetOne">.</div>
          </div>
        </div>
        <div class="setTwo">
          <div class="add operator keySetTwo">+</div>
          <div class="enter keySetTwo">enter</div>
        </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
